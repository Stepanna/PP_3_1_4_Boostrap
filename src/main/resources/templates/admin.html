<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Admin panel with access to user data and user administration options">

    <title>Admin panel</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="/docs/4.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.6/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.6/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.6/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.6/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
        .nav-tabs .nav-link.active,
        .nav-tabs .show > .nav-link {
            color: #F8F9FA;
            background-color: #007bff;
        }


    </style>


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
          <span class="navbar-text text-white me-3">
            <i class="fas fa-user"></i>
              <strong><span th:text="${current_user.getUsername()}"></span></strong>
              <span> with roles: </span>
            <span th:each="role : ${current_user.getRoles()}">
              <span th:text="${role.name.substring(5, role.name.length())}"></span>
            </span>
          </span>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav nav-tabs flex-column me-3 p-0" id="navs-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#navs-admin"
                    type="button" role="tab" aria-controls="navs-admin" aria-selected="true"
                    style="text-align: left">Admin
            </button>
            <button class="nav-link" id="user-tab" data-bs-toggle="tab" data-bs-target="#navs-user"
                    type="button" role="tab" aria-controls="navs-user" aria-selected="true" style="text-align: left">
                User
            </button>
        </div>
    </div>
    <div class="col-10 p-0">
        <div class="container-fluid">
            <div class="tab-content" id="navs-tabContent">
                <div class="tab-pane fade show active" id="navs-admin" role="tabpanel" aria-labelledby="admin-tab">
                    <p class="fw-bold fs-1">Admin panel</p>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-users_table-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-users_table" type="button" role="tab"
                                    aria-controls="nav-users_table" aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="nav-new_user-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-new_user" type="button" role="tab" aria-controls="nav-new_user"
                                    aria-selected="false">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content border" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel"
                             aria-labelledby="nav-users_table-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3><b>All users</b></h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="usr : ${users}">
                                            <td th:text="${usr.getId()}"/>
                                            <td th:text="${usr.getUsername()}"/>
                                            <td th:text="${usr.getName()}"/>
                                            <td th:text="${usr.getLastName()}"/>
                                            <td th:text="${usr.getAge()}"/>
                                            <td>
                                            <span th:each="role : ${usr.getRoles()}"
                                                  th:text="${role.name.substring(5, role.name.length()) + ' '}">
                                            </span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                        th:data-bs-target="'#editModal' + ${usr.getId()}">Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                        th:data-bs-target="'#deleteModal' + ${usr.getId()}">Delete
                                                </button>
                                            </td>

                                            <div class="modal" tabindex="-1" th:id="${'editModal' + usr.getId()}"
                                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="d-flex justify-content-center align-items-center container">
                                                                <div class="row">
                                                                    <form th:action="@{/edit?id={id}(id=${usr.getId})}"
                                                                          th:object="${usr}" method="POST">
                                                                        <div class="mb-3">
                                                                            <label for="edit-id"><b>ID</b></label>
                                                                            <input class="form-control" readonly
                                                                                   type="text" id="edit-id"
                                                                                   th:value="*{id}" name="id" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit-username"><b>Username</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-username"
                                                                                   th:value="*{username}"
                                                                                   th:name="username" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit-password"><b>Password</b></label>
                                                                            <input class="form-control" type="password"
                                                                                   id="edit-password"
                                                                                   th:value="*{''}"
                                                                                   th:name="password" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit-name"><b>Name</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-name" th:value="*{name}"
                                                                                   th:name="name" required>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-lastname"><b>Last name</b></label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-lastname"
                                                                                   th:value="*{lastName}"
                                                                                   th:name="lastName">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-age"><b>Age</b></label>
                                                                            <input class="form-control" type="number"
                                                                                   id="edit-age" th:value="*{age}"
                                                                                   th:name="age" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit-role"
                                                                                   class="form-label"><b>Role</b></label>
                                                                            <select multiple class="form-select"
                                                                                    id="edit-role" th:value="*{roles}"
                                                                                    th:name="roles">
                                                                                <option th:each="role : ${allRoles}"
                                                                                        th:selected="${usr.getRoles().contains(role)}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.name.substring(5, role.name.length())}">
                                                                                </option>
                                                                            </select>
                                                                        </div>

                                                                        <div class="modal-footer text-end">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">Close
                                                                            </button>

                                                                            <input type="submit" class="btn btn-primary"
                                                                                   value="Edit"/>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal" tabindex="-1" th:id="${'deleteModal' + usr.getId()}"
                                                 aria-labelledby="DeleteModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"/>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="d-flex justify-content-center align-items-center container">
                                                                <div class="row">
                                                                    <form th:method="DELETE"
                                                                          th:action="@{/delete?id={id}(id=${usr.getId})}"
                                                                          th:object="${usr}">
                                                                        <div class="mb-3">
                                                                            <label for="delete-id"><b>ID</b></label>
                                                                            <input class="form-control" readonly
                                                                                   type="text" id="delete-id"
                                                                                   th:value="*{id}" name="id" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-username"><b>Username</b></label>
                                                                            <input class="form-control" readonly
                                                                                   type="text" id="delete-username"
                                                                                   th:value="*{username}"
                                                                                   name="username" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-name"><b>Name</b></label>
                                                                            <input class="form-control" readonly
                                                                                   type="text" id="delete-name"
                                                                                   th:value="*{name}"
                                                                                   name="name" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-lastname"><b>Last
                                                                                name</b></label>
                                                                            <input class="form-control" readonly
                                                                                   type="text" id="delete-lastname"
                                                                                   th:value="*{lastName}"
                                                                                   name="lastname" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-age"><b>Age</b></label>
                                                                            <input class="form-control" readonly
                                                                                   type="text" id="delete-age"
                                                                                   th:value="*{age}"
                                                                                   name="age" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-role"><b>Role</b></label>
                                                                            <select multiple class="form-control"
                                                                                    id="delete-role" disabled>
                                                                                <option th:each="role : ${usr.getRoles()}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.name.substring(5, role.name.length())}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="modal-footer text-end">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">Close
                                                                            </button>
                                                                            <input type="submit" class="btn btn-danger"
                                                                                   value="Delete"/>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--                        Inside centeral navigation tabs - New user creation tab -->
                        <div class="tab-pane fade" id="nav-new_user" role="tabpanel">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3>Add new user</h3>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-center align-items-center container text-center"
                                         style="background-color: white; padding-top: 16px;padding-bottom: 16px;">
                                        <form th:method="POST" th:action="@{/new}" th:object="${user}">
                                            <div>
                                                <label for="username" class="form-label fw-bold">Username</label>
                                                <input type="text" class="form-control" id="username"
                                                       th:field="*{username}"
                                                       required>
                                            </div>
                                            <div>
                                                <label for="password" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                       th:field="*{password}" required>
                                            </div>
                                            <div>
                                                <label for="name" class="form-label fw-bold">Name</label>
                                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                                       required>
                                            </div>
                                            <div>
                                                <label for="lastName" class="form-label fw-bold">Last name</label>
                                                <input type="text" class="form-control" id="lastName"
                                                       th:field="*{lastName}"
                                                       required>
                                            </div>

                                            <div>
                                                <label for="age" class="form-label fw-bold">Age</label>
                                                <input type="number" class="form-control" id="age" th:field="*{age}"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="roles" class="form-label fw-bold">Role</label>
                                                <select multiple class="form-select" id="roles" th:field="*{roles}">
                                                    <option th:each="role : ${allRoles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.name.substring(5, role.name.length())}">
                                                    </option>
                                                </select>
                                            </div>
                                            <br>
                                            <input type="submit" class="btn btn-success" value="Add new user"/>
                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                User tab from left side navigation -->
                <div class="tab-pane fade" id="navs-user" role="tabpanel" aria-labelledby="user-tab">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">User information-page</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                        </div>
                    </div>
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-user-tab">
                        <div class="card">
                            <div class="card-header">
                                <h3>About user</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:object="${current_user}">
                                            <td th:text="${current_user.getId()}"/>
                                            <td th:text="${current_user.getUsername()}"/>
                                            <td th:text="${current_user.getName()}"/>
                                            <td th:text="${current_user.getLastName()}"/>
                                            <td th:text="${current_user.getAge()}"/>
                                            <td th:each="role : ${current_user.getRoles()}"
                                                th:text="${role.name.substring(5, role.name.length()) + ' '}"/>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
